<div class="container">

<div class="rew">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">{{postdetails.title|titlecase}}</h2>

        <p class="card-text-text">
          <small class="text-muted ">{{postdetails.timestamp|date}}</small>
          <small class="text-muted px-5">{{postdetails.category}}</small>
        </p>
      </div>

      <img [src]="postdetails.get_image" class="card-img-bottom card-img-top" alt="Camera"/>

      <p class="card-text">
      {{postdetails.content}}
      </p>
    </div>
  </div>
</div>
</div>
